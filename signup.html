<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Sign Up Rently</title>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav row">
            <a class="logo__bg" href="mainPage.html">
                <img class="logo" src="./img/Rently.nobg.png" alt="Logo">
            </a>
            <div class="list">
                    <a href="ourCars.html" class="list__item" target="_blank">Our Cars</a>
                    <a href="mainPage.html" class="list__item">About Us</a>
                    <a href="contact.html" class="list__item" target="_blank">Contact Us</a>
            </div>
            <div class="list">
                    <a href="login.html" class="list__item" target="_blank">Log In</a>
                    <a href="signin.html" class="list__item" target="_blank">Sign Up</a>
            </div>
        </nav>
    </header>

    <!-- Sign In Section -->

    <section class="signin__section">
        <div class="signin row">
            <h2>Sign Up</h2>
            <div class="signin__username">
                <input type="text" value="Username" onfocus="if (this.value == 'Username') {this.value=''}">
            </div>
            <div class="signin__email">
                <input type="email" value="Email *" onfocus="if (this.value == 'Email *') {this.value=''}">
            </div>
            <div class="signin__password">
                <input type="password" value="Password *" onfocus="if (this.value == 'Password *') {this.value=''}">
            </div>
            <div class="signin__number">
                <input type="text" value="Phone Number" onfocus="if (this.value == 'Phone Number') {this.value=''}">
            </div>
            <div class="signin__btn">
                <input type="submit" value="Sign Up">
            </div>
            <div class="signin__text">
                <p><a href="#">Forgot Password?</a></p>
                <p>Already Have A Account?<a href="login.html">Log In</a></p>
            </div>
        </div>
    </section>

    <!-- Policy Section -->
    <section class="policy__section">
        <div class="policy row">
            <div class="copyright">
                <h4>Copyright Â© 2023 Rently. All rights reserved.</h4>
            </div>
            <div class="policy__title">
                <a href="tos.html" class="policy__item" target="_blank">Terms Of Service</a>
                <p class="policy__item">|</p>
                <a href="pp.html" class="policy__item" target="_blank">Privacy Policy</a>
                <p class="policy__item">|</p>
                <a href="ln.html" class="policy__item" target="_blank">Legal Notice</a>
            </div>
        </div>
    </section>
</body>
</html>
