<body>
     <!-- Header -->
     <header class="header">
        <nav class="nav row">
            <a class="logo__bg" href="mainPage.html">
                <img class="logo" src="./img/Rently.nobg.png" alt="Logo">

    </header>

    <!-- Contact Section -->

   <section class="form__section">
        <h1>Contact Us</h1>
        <form class="form1 row">
            <div class="form__name--email">
                <input type="name" value="Name" onfocus="if (this.value == 'Name') {this.value=''}">
                <input type="email" value="Email *" onfocus="if (this.value == 'Email *') {this.value=''}">
            </div>
            <div class="form__number">
                <input type="text" value="Phone Number" onfocus="if (this.value == 'Phone Number') {this.value=''}">
            </div>
            <div class="form__comment">
                <textarea name="comment" cols="40" rows="5">Comment</textarea>
            </div>
            <div class="form__btn--bg">
                <input type="submit" value="Send">
            </div>
        </form>
   </section>
